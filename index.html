<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EValidator -Email validator </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="Images/email.favicon.png">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="Images/email.favicon.png" alt="">
                <span>EValidator</span></div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Enter the email to be validated</h1>
            <form action="/submit" method="post">
                <!-- Text input for username -->
                <input placeholder="Enter your email here" type="text" id="username" name="username" required>
                <br><br>
            
                <!-- Submit button -->
                <input id="submitBtn" class="btn" type="submit" value="Submit">
              </form>
        </div>
        <div class="container">
            <h2>Results</h2>
            <div id="resCont">
                <!-- <img width="70" src="Images/loading.svg" alt=""> -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy;</p>Copyright | EValidator | All Rights Reserved
    </footer>
    <script src="Js/index.js"></script>
</body>
</html>
